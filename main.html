<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Focus</title>

    <!-- FOR ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

 </head>
 
<body>

<!-- main container class -->
<div class="container" id="main-container">
    <div class="row">
        <div class="col-xs-12" id="heading">
            <!-- main heading -->
            <h3> FOCUS </h3>
            <i class="fa fa-clock-o fa-5x" aria-hidden="true"></i>
        </div>
        <!-- end of xs-12 -->

        <!-- Add Work Section -->
        <div class="col-xs-12" id="add-work">
            <h7> Work Duration </h7>
            <button class="btn btn-default upperpanelBtn" id="addWorkButton">+</button>
            <h7 id="work-display">20</h7>
            <button class="btn btn-default upperpanelBtn" id="minusWorkButton">-</button>
        </div>
        <!-- end of xs-12 -->

        <!-- Break Div -->
        <div class="Break" id="break-duration">
            <h7> Break Duration </h7>
            <button class="btn btn-default upperpanelBtn" id="addBreakButton"> + </button>
            <h7 id="break-display">5</h7>
            <button class="btn btn-default upperpanelBtn" id=minusBreakButton> - </button>
        </div>
        <!-- end of xs-12 -->

        <!-- Start, Pause and Stop Buttons -->
        <div class="col-xs-12" id="button-panel">
            <button type="button" class="btn btn-success" id="start" onclick="start()">Start </button>
            <button type="button" class="btn btn-warning" id="pause" onclick="pause()">Pause</button>
            <button type="button" class="btn btn-danger" id="resume" onclick="resume()">Resume
            </button>
            <button type="button" class="btn btn-danger" id="reset" onclick="reset()">Reset
            </button>
        </div>
        <!-- end of xs-12 -->
        <!-- Timer Div -->
        <div class="col-xs-12" id="timer-panel">
            <span id="showtime"> </span>
        </div>
        <!-- end of xs-12 -->
    </div>
    <!-- end of row -->
</div>
<!-- end of main-container -->

<script src="./js/main.js"></script>
  </body> 
</html>
